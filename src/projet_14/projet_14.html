<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur personnalisé</title>
    <meta name="description" content="Description here">
    <link rel="icon" href="">
  
    <!-- Tailwind -->
    <link href="../output.css" rel="stylesheet">
  </head>
  
<body>
  <nav class="fixed top-0 w-full h-20 flex items-center bg-white border-b border-slate-600 z-10">
    <a href="../index.html" class="ml-4 bg-slate-400 hover:bg-slate-500 rounded-full group ">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-10 pr-1 text-slate-200" viewBox="0 0 512 512"><path fill="currentColor" d="M321.94 98L158.82 237.78a24 24 0 0 0 0 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18"/></svg>
    </a>
    <h1 class="text-3xl ml-4">Projet 14 - Lecteur personnalisé</h1>
  </nav>

  <section class="pt-48 px-8 min-h-full">

    <h1 class="text-4xl md:text-5xl lg:text-6xl text-center mb-12"><span class="font-medium">Lecteur</span> personnalisé</h1>

    <div class="video-container mx-auto w-fit">

      <video src="video.mp4" preload="metadata" class="video">
          <source src="video.mp4" type="video/mp4"></source>
      </video>

      <div class="controls flex flex-col bg-black h-[2px]">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="controls-container relative flex items-center space-x-5 bg-[#151313] p-4">
          <button class="play-toggler">
              <img src="play.svg" alt="play icon" class="size-5">
          </button>
          <button class="mute-btn">
              <img src="unmute.svg" alt="unmunte icon" class="size-5">
          </button>
          <input type="range" class="volume-slider h-[2px]" min="0" max="100" value="50" step="1">
          <p class="timer text-gray-300">
              <span class="time-display current">00:00</span>
              <span>/</span>
              <span class="time-display total">00:00</span>
          </p>
          <button class="fullscreen-toggler absolute right-5">
              <img src="fullscreen.svg" alt="fullscreen icon" class="size-5">
          </button>
        </div>
      </div>

    </div>

  </section>
  <script src="projet_14.js"></script>
</body>
</html>
